# ==========================================================================
# Site Settings
# ==========================================================================
title: Pixella Chatbot Docs
description: >- # Using >- helps manage newlines in the site's meta description.
  Documentation for Pixella Chatbot. A powerful, open-source AI assistant.
url: "https://obatechhub-inc.github.io" # The base hostname & protocol for your site.
baseurl: "/Pixella-chatbot" # The subpath of your site, e.g., /blog
repository: "ObaTechHub-inc/Pixella-chatbot" # Used by jekyll-seo-tag for rich metadata.

# ==========================================================================
# Build Settings
# ==========================================================================
# By default, files starting with `_` or `.` are excluded.
# These settings ensure that only necessary files are processed, improving build time.
include:
  - _layouts
  - _includes
  - assets

exclude:
  - .github/
  - node_modules/
  - scripts/
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - README.md
  - LICENSE
  - CONTRIBUTING.md

# ==========================================================================
# Plugins
# ==========================================================================
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# ==========================================================================
# Content & Markdown
# ==========================================================================
# Rouge is a fast, pure-Ruby code highlighter.
highlighter: rouge
rouge:
  theme: github # Options: github, thankful_eyes, monokai, etc.

markdown: kramdown
kramdown:
  input: GFM # Enables GitHub-Flavored Markdown.
  hard_wrap: false
  syntax_highlighter_opts:
    line_numbers: true # Enables line numbers in code blocks.

# ==========================================================================
# Page Defaults
# ==========================================================================
# Default front matter for all pages and posts.
defaults:
  - scope:
      path: "" # An empty string here means all files in the project.
    values:
      layout: "default"
