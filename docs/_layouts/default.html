<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />

    {% include head.html %}
  </head>
  <body>
    <!-- Documentation Sidebar -->
    <button
      class="docs-sidebar-toggle"
      aria-label="Toggle documentation sidebar"
    >
      <i class="fas fa-bars"></i>
    </button>
    <aside class="docs-sidebar" aria-label="Documentation navigation">
      <h3>Documentation</h3>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li>
            <a href="{{ '/get-started.html' | relative_url }}">Get Started</a>
          </li>
          <li>
            <a href="{{ '/installation.html' | relative_url }}">Installation</a>
          </li>
          <li><a href="{{ '/setup.html' | relative_url }}">Setup</a></li>
          <li>
            <a href="{{ '/develop.html' | relative_url }}">Development</a>
          </li>
          <li>
            <a href="{{ '/whats-new.html' | relative_url }}">What's New</a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Site Navigation -->
    <nav class="site-nav" role="navigation">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="{{ '/' | relative_url }}">Pixella</a>
        </div>
        <button
          class="nav-toggle"
          aria-label="Toggle navigation"
          aria-expanded="false"
        >
          <span class="hamburger"></span>
        </button>
        <div class="nav-links">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/get-started.html' | relative_url }}">Get Started</a>
          <a href="{{ '/installation.html' | relative_url }}">Installation</a>
          <a href="{{ '/setup.html' | relative_url }}">Setup</a>
          <a href="{{ '/develop.html' | relative_url }}">Development</a>
          <a href="{{ '/whats-new.html' | relative_url }}">What's New</a>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <main class="main-content" role="main">{{ content }}</main>
    <!-- Footer -->
    <footer class="site-footer" role="contentinfo">
      <p>
        &copy; {{ site.time | date: "%Y" }} Pixella chatbot Docs. All rights
        reserved.
      </p>
      <p>
        <a
          href="https://github.com/ObaTechHub-inc/Pixella-chatbot"
          target="_blank"
          >GitHub Repository</a
        >
      </p>
    </footer>
  </body>
</html>
