<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.description }}</title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />

    {% include head.html %}
  </head>
  <body>
    <!-- Site Navigation -->
    <nav class="site-nav" role="navigation">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="{{ '/' | relative_url }}">Pixella</a>
        </div>
        <button
          class="nav-toggle"
          aria-label="Toggle navigation"
          aria-expanded="false"
        >
          <span class="hamburger"></span>
        </button>
        <div class="nav-links">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/get-started.html' | relative_url }}">Get Started</a>
          <a href="{{ '/installation.html' | relative_url }}">Installation</a>
          <a href="{{ '/setup.html' | relative_url }}">Setup</a>
          <a href="{{ '/develop.html' | relative_url }}">Development</a>
          <a href="{{ '/whats-new.html' | relative_url }}">What's New</a>
        </div>
      </div>
    </nav>
    <div class="page-wrapper">
      <!-- Documentation Sidebar -->
      <button class="docs-sidebar-toggle" aria-label="Toggle table of contents">
        <i class="fas fa-list"></i>
      </button>
      <aside class="docs-sidebar" aria-label="Table of contents">
        <h3>Table of Contents</h3>
        <nav id="sidebar-toc" class="sidebar-toc">
          <!-- Table of contents will be generated here -->
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content" role="main">{{ content }}</main>
    </div>
    <!-- Footer -->
    <footer class="site-footer" role="contentinfo">
      <p>
        &copy; {{ site.time | date: "%Y" }} Pixella chatbot Docs. All rights
        reserved.
      </p>
      <p>
        <a
          href="https://github.com/ObaTechHub-inc/Pixella-chatbot"
          target="_blank"
          >GitHub Repository</a
        >
      </p>
    </footer>
  </body>
</html>
